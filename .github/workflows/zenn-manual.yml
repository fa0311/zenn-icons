name: manual

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  manual-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: tar -czf zenn.tar.gz -C zenn .
      - uses: softprops/action-gh-release@v2
        with:
          files: zenn.tar.gz
          tag_name: latest
      - run: tar -czf dist.tar.gz -C dist .
      - uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz
          tag_name: latest
